{% extends 'home/free_layout.html' %}
{% block content %}


<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{collection}}"?</p>
            <form action="{% url 'collection:delete_collection' collection.id %}" method="POST" class="form-group">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

{% endblock %}
