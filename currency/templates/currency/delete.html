{% extends 'home/free_layout.html' %}
{% block content %}

<p>Are you sure you want to delete "{{currency}}"?</p>
<form action="{% url 'delete_currency' currency.id %}" method="POST" class="form-group">
    {% csrf_token %}
    <a href="{% url 'currency' %}">Cancel</a>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
